spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PWD}
    driver-class-name: ${DRIVER_NAME}
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.MySQLDialect
    show-sql: false  # 프로덕션 환경에서는 false로 설정
    properties:
       hibernate.dialect: org.hibernate.dialect.MySQL8Dialect

  config:
    import: optional:file:.env[.properties]

aws:
  accessKeyId: ${AWS_ACCESS_KEY_ID}
  secretKey: ${AWS_SECRET_ACCESS_KEY}
  region: ${AWS_REGION}
  s3:
    bucket: ${AWS_S3_BUCKET}

server:
  port: ${SERVER_PORT:8080}  # 환경 변수로 포트 설정 가능

logging:
  level:
    root: WARN  # 프로덕션 환경에서는 WARN 또는 ERROR로 설정
    com.example.finalproj: INFO  # 애플리케이션 패키지에 대해서만 INFO 레벨 로깅
    org.springframework.web: WARN
    org.hibernate.SQL: WARN

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}  # 환경 변수로 설정 가능, 기본값 1일

google:
  client:
    id: ${GOOGLE_CLIENT_ID}